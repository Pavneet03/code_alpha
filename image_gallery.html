<style>
    /* General body styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f3edf9; /* Light pastel purple background */
    color: #5e5189; /* Darker pastel purple text */
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #6b5b95;
    margin-bottom: 20px;
}

/* Gallery grid styling */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 10px;
    padding: 10px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Image container styling */
.image-container {
    overflow: hidden;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.image-container img {
    width: 100%;
    height: auto; /* Allow images to maintain their aspect ratio */
    display: block; /* Removes extra space below images */
    transition: transform 0.3s ease;
}

.image-container:hover img {
    transform: scale(1.05); /* Slight zoom effect on hover */
}

/* Lightbox styling */
.lightbox {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.lightbox img {
    max-width: 90%;
    max-height: 80%;
}

.lightbox .close {
    position: absolute;
    top: 30px;
    right: 50px;
    color: white;
    font-size: 40px;
    cursor: pointer;
}

/* Caption */
#caption {
    color: #ccc;
    font-size: 18px;
    margin-top: 15px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
}

</style>
