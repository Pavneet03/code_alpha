<!DOCTYPE html>
<html>
<head>
	<title>
		Scientific Calculator using HTML, CSS and Js
	</title>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
			integrity=
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer">
	</script>
    <style>
      /* General styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4ece1; /* Light cream background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

/* Heading styling */
h1 {
    font-size: 36px;
    color: darkblue; /* Darker brown for heading */
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
}

/* Calculator table */
table {
    border: none;
    background-color: #f7f0e6; /* Light beige background for calculator */
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
}

/* Display input */
input[type="text"] {
    width: 100%;
    padding: 18px;
    font-size: 28px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: right;
    background-color: #eae2d6; /* Very soft beige */
    color: #4d3c2d;
    box-sizing: border-box;
}

/* Button styling */
input[type="button"] {
    width: 100%;
    padding: 18px;
    margin: 6px;
    background-color: #b89f89; /* Soft light brown */
    color: #333;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover and Active States */
input[type="button"]:hover {
    background-color: #a68e78; /* Slightly darker brown on hover */
}

input[type="button"]:active {
    background-color: #8b5e34; /* Darker brown on press */
}

/* Special buttons */
input[type="button"].operator {
    background-color: #d4b393; /* Light brown for operators */
}

input[type="button"].operator:hover {
    background-color: #c5a282;
}

input[type="button"].operator:active {
    background-color: #b28d6f;
}

input[type="button"].equal {
    background-color: #b28d6f; /* Warm brown for equal button */
}

input[type="button"].equal:hover {
    background-color: #9f7b60;
}

input[type="button"].equal:active {
    background-color: #8b674e;
}

/* Clear and Backspace */
input[type="button"].clear {
    background-color: #d6b8a5; /* Light cream-brown for clear and backspace */
}

input[type="button"].clear:hover {
    background-color: #c7a694;
}

input[type="button"].clear:active {
    background-color: #b49683;
}

/* Input Display */
input[type="text"] {
    background-color: #f0e7da; /* Very light beige */
    color: #4d3c2d;
    border: 2px solid #b89f89; /* Subtle border matching button colors */
}


    </style>
    <script>
        function backspace() {
	let display = document.getElementById("display");
	display.value = display.value.slice(0, -1);
}

function calculate() {
	let display = document.getElementById("display");
	let expression = display.value;
	let result;

	try {
		// Convert trigonometric function inputs from degrees to radians
		expression = expression.replace(/sin\(/g, 'sin(' + Math.PI / 180 + '*');
		expression = expression.replace(/cos\(/g, 'cos(' + Math.PI / 180 + '*');
		expression = expression.replace(/tan\(/g, 'tan(' + Math.PI / 180 + '*');

		result = math.evaluate(expression);
		display.value = result;
	} catch (error) {
		display.value = "Error";
	}
}

function squareRoot() {
	let display = document.getElementById("display");
	display.value += "sqrt(";
}

function base10Log() {
	let display = document.getElementById("display");
	display.value += "log(";
}

function pi() {
	let display = document.getElementById("display");
	display.value += "pi";
}

function e() {
	let display = document.getElementById("display");
	display.value += "e";
}

function power() {
	let display = document.getElementById("display");
	display.value += "^(";
}

    </script>
</head>

<body>
	<h1 style=" text-align: center;">
		Scientific Calculator</h1>
	<form>
		<table>
			<tr>
				<td colspan="6">
					<input id="display" type="text">
				</td>
			</tr>
			<tr>
				<td><input type="button" value="1"
						onclick="display.value += '1'"></td>
				<td><input type="button" value="2"
						onclick="display.value += '2'"></td>
				<td><input type="button" value="3"
						onclick="display.value += '3'"></td>
				<td><input type="button" value="C"
						onclick="display.value = ''"></td>
				<td><input type="button" value="âŒ«"
						onclick="backspace()"></td>
				<td><input type="button" value="="
						onclick="calculate()"></td>
			</tr>
			<tr>
				<td><input type="button" value="4"
						onclick="display.value += '4'"></td>
				<td><input type="button" value="5"
						onclick="display.value += '5'"></td>
				<td><input type="button" value="6"
						onclick="display.value += '6'"></td>
				<td><input type="button" value="-"
						onclick="display.value += '-'"></td>
				<td><input type="button" value="%"
						onclick="display.value += '%'"></td>
				<td><input type="button" value="cos("
						onclick="display.value += 'cos('"></td>
			</tr>
			<tr>
				<td><input type="button" value="7"
						onclick="display.value += '7'"></td>
				<td><input type="button" value="8"
						onclick="display.value += '8'"></td>
				<td><input type="button" value="9"
						onclick="display.value += '9'"></td>
				<td><input type="button" value="x"
						onclick="display.value += '*'"></td>
				<td><input type="button" value="!"
						onclick="display.value += '!'"></td>
				<td><input type="button" value="sin("
						onclick="display.value += 'sin('"></td>
			</tr>
			<tr>
				<td><input type="button" value="."
						onclick="display.value += '.'"></td>
				<td><input type="button" value="0"
						onclick="display.value += '0'"></td>
				<td><input type="button" value=","
						onclick="display.value += ','"></td>
				<td><input type="button" value="+"
						onclick="display.value += '+'"></td>
				<td><input type="button" value="/"
						onclick="display.value += '/'"></td>
				<td><input type="button" value="tan("
						onclick="display.value += 'tan('"></td>
			</tr>
			<tr>
				<td><input type="button" value="E"
						onclick="e()"></td>
				<td><input type="button" value="pi"
						onclick="pi()"></td>
				<td><input type="button" value="^"
						onclick="power()"></td>
				<td><input type="button" value="("
						onclick="display.value += '('"></td>
				<td><input type="button" value=")"
						onclick="display.value += ')'"></td>
				<td><input type="button" value="log("
						onclick="base10Log()"></td>
			</tr>
			<tr>
				<td><input type="button" value="sqrt("
						onclick="squareRoot()"></td>
				<td><input type="button" value="ln2"
						onclick="display.value += Math.LN2"></td>
				<td><input type="button" value="log10("
						onclick="base10Log()"></td>
				<td><input type="button" value="l2e"
						onclick="display.value += Math.LOG2E"></td>
				<td><input type="button" value="l10e"
						onclick="display.value += Math.LOG10E"></td>
				<td><input type="button" value="exp("
						onclick="display.value += 'exp('"></td>
			</tr>
		</table>
	</form>
</body>
</html>
